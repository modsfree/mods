<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Game Unlock Hub</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#0c0c0c; color:#fff; }
    header { text-align:center; padding:80px 20px; 
      background:linear-gradient(135deg,#ff4747,#ff8c47); 
      position:relative; overflow:hidden; }
    header h1 { font-size:42px; margin:0 0 15px; animation:fadeInDown 1s; }
    header p { font-size:20px; color:#f0f0f0; margin-bottom:30px; animation:fadeInUp 1s; }
    header a.cta { padding:15px 35px; font-size:18px; 
      background:#fff; color:#ff4747; text-decoration:none; 
      font-weight:bold; border-radius:30px; 
      transition:0.3s; animation:pulse 2s infinite; }
    header a.cta:hover { background:#ff4747; color:#fff; }

    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); 
      gap:20px; padding:40px; max-width:1200px; margin:auto; }
    .card { background:#1a1a1a; border-radius:14px; overflow:hidden; 
      box-shadow:0 8px 25px rgba(0,0,0,0.5); transition:transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform:translateY(-6px); box-shadow:0 15px 35px rgba(0,0,0,0.7); }
    .card img { width:100%; height:150px; object-fit:cover; }
    .card h3 { margin:15px; font-size:20px; }
    .card a { display:block; margin:10px 15px; padding:12px; text-align:center; 
      background:linear-gradient(135deg,#ff4747,#ff8c47); color:#fff; 
      text-decoration:none; font-weight:bold; border-radius:8px; 
      transition:opacity 0.2s; }
    .card a:hover { opacity:0.85; }

    .stats { text-align:center; margin:20px; font-size:18px; color:#ff8c47; }
    footer { text-align:center; padding:30px; font-size:16px; background:#111; color:#aaa; }
    footer a { color:#ff4747; text-decoration:none; font-weight:bold; }

    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(255,71,71,0.7); }
      70% { box-shadow:0 0 0 20px rgba(255,71,71,0); }
      100% { box-shadow:0 0 0 0 rgba(255,71,71,0); }
    }
    @keyframes fadeInDown { from{opacity:0;transform:translateY(-20px);} to{opacity:1;transform:translateY(0);} }
    @keyframes fadeInUp { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
  </style>
</head>
